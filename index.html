<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Job Search Application</title>
</head>

<body>

    <header></header>
    <div id="job-search"></div>

    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Job App Placeholder Name</h1>
    </header>
    <div class="container-fluid p-3">
        <div id="job-search">
            <div class="input-group mb-3">
    <!-- Job search user input form section-->
                <input type="text" class="form-control" placeholder="Your dream job"
                    aria-label="Search field for job title" aria-describedby="button-addon2" />
    <!-- Job search button section-->                
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    Search
                </button>
            </div>
        </div>
    </div>

    <!--- Main Container for Job results and Youtube Interview questions Video related to the specific job search-->
    <main class="grid-container">
  
            <div class="bg-warning" id="job-results" > 
                <div class="col-lg-12"  >            
            <!-- Carousel section with the job results that were searched by the user-->
            <div class="grid-child purple">
                Grid Column 1
            
            <div id="carouselExampleDark" class="carousel carousel-dark slide" >
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/dreamstime_m_126902409-1.jpg" class="d-block w-100" alt="job search results information">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/Top-10-Most-in-Demand-Tech-Jobs-For-2021-1.jpg" class="d-block w-100" alt="job search results information">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              </div>
              </div>

            <!--  Section where Youtube video related to the job search results will be embeded -->
            <div class="grid-child green">
                    Grid Column 2
    
            <dive class="col-lg-4">
            <div id="video" class=" w-100 height-100vh">
                <section id="video-prep" class="embed-responsive embed-responsive-21by9 ">
                
                        <iframe class="videoPlayer" src="https://www.youtube.com/embed/dZ1nb1Temoo?si=q401qFJZW4B2o7p9" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


                </section>
                <!-- Section where the Youtube video captions with information will go -->
                <section id="video-details">
              
                        <div class="mt-2 mb-5">
                            <h6 class="caption">Cloud Engineer Interview Questions </h6>
                            <figcaption class="figure-caption">In this video, Ryan Brown discusses 5 Cloud Engineer interview
                                questions with answer examples written by William Swansen. For all of our Cloud Engineer
                                interview questions.</figcaption>
                                </div>                  
                </section>
                </div>
            </div>
            </div>
            </div>
      



            </div>
            </div>

    </main>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
