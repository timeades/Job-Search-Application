<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Job Search Application</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Job App Placeholder Name</h1>
    </header>
    <div class="container-fluid p-3">
      <form id="job-search">
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Your dream job"
            aria-label="Search field for job title"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="search-btn"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <!-- Modal alert for empty input value -->
    <div id="empty-input" class="modal hide fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Error</h4>
          </div>
          <div class="modal-body">
            <p id="error">Dream jobs come to those who search</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal">
              Okay
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="container-fluid">
      <div id="job-results" class="col-lg-8"></div>
      <div id="video" class="col-lg-4">
        <section
          id="video-prep"
          class="embed-responsive embed-responsive-16by9"
        >
          <iframe
            class="embed-responsive-item"
            src="https://www.youtube.com/embedv=6_KCGj9UsDs"
            allowfullscreen
          ></iframe>
        </section>
        <section id="video-details">
          <div class="card w-60">
            <div class="card-body">
              <h6 class="caption">Cloud Engineer Interview Questions</h6>
              <p class="card-text">
                In this video, Ryan Brown discusses 5 Cloud Engineer interview
                questions with answer examples written by William Swansen. For
                all of our Cloud Engineer interview questions.
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
